<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Módulo 1</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3 style="text-align: center;">Retornando dados do endereço.</h3>
		<div id="endereco" style="text-align: center;"></div>
		<h3 style="text-align: center;">Mapeando um array.</h3>
		<div id="habilidades" style="text-align: center;"></div>
		<script>
			//retornando dados do endereco a partir do objeto endereco
			function dadosEndereco (){
				var endereco = {
					rua: "\"Rua dos Pinheiros\"",
					numero: 1293,
					bairro: "Centro",
					cidade: "São Paulo",
					uf: "SP"
				};
				var dados = "O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro
				+ ", na " + endereco.rua + " com n° " + endereco.numero + ".";
				return dados;
			}
			var dados = document.getElementById('endereco');
			var textElement = document.createTextNode(dadosEndereco());
			dados.appendChild(textElement);
			
			//números pares
			pares(32, 321);
			function pares (x, y){				
				while(x < y){
					result = x %= y;
					if (result % 2 === 0){
						console.log(result);
					}
					x++;
				}
			}
			
			//verificando se um valor esta presente em um vetor
			function temHabilidade(skills) {
				if (skills.indexOf("Javascript") !== -1){
					return true;
				}
				else{
					return false;
				}
			}
			var skills = ["Javascript", "ReactJS", "React Native"];
			console.log(temHabilidade(skills));
			
			//retornando experiencia
			function experiencia(anos) {
				if (anos <= 0 && anos <= 1){
					return "Iniciante";
				}
				if (anos > 1 && anos <= 3){
					return "Intermediário";
				}
				if (anos > 3 && anos <= 6){
					return "Avançado";
				}
				if (anos >= 7){
					return "Jedi Master";
				}
			}
			var anosEstudo = 7;
			console.log(experiencia(anosEstudo));
			
			//Mapeando array
			var usuarios = [
				{
				nome: "Diego",
				habilidades: ["Javascript", " ReactJS", " Redux"]
				},
				{
				nome: "Gabriel",
				habilidades: ["VueJS", " Ruby on Rails", " Elixir"]
				}
			];
			
			var habilidades = document.getElementById("habilidades");
			for (var nome of usuarios){
				var frase = "O " + nome.nome + " possui as habilidades: " + nome.habilidades + " ";
				var texto = document.createTextNode(frase);
				habilidades.appendChild(texto);
			}
		</script>
	</body>
</html>
