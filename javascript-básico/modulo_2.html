<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Módulo 2</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3 style="text-align: center;">Alterando as cores dos quadrados.</h3>
		<button onclick="novoQadrado()" style="display: flex; margin: auto;">clique aqui</button>
		<div id = "app" style="display: flex; margin: auto;">
		</div>
		<h3 style="text-align: center;">Preenchendo uma lista com dados do vetor.</h3>
		<div style="justify-content: center; display: flex;">
		<ul id = "app1">
		</ul>
		</div>
		<input type="text" name="nome" style="display: flex; margin: auto; margin-bottom: 1%;">
		<button onclick="adicionar()" style="display: flex; margin: auto;">Adicionar</button>
		<script>
			//função que gera cor aleatório
			function getRandomColor() {
				var letters = "0123456789ABCDEF";
				var color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
			//incluindo novos quadrados
			function novoQadrado(){	
				var newColor = getRandomColor();
				var quadElement = document.createElement('div');
				quadElement.style.width = 100;
				quadElement.style.height = 100;
				quadElement.style.margin = 5;
				quadElement.style.backgroundColor = '#f00';
				quadElement.setAttribute('id', 'box');
				quadElement.addEventListener("mouseover", () => {
					quadElement.style.backgroundColor = newColor;
				});
				quadElement.addEventListener("mouseout", () => {
					quadElement.style.backgroundColor = '#f00';
				});
				var containerElement = document.querySelector('#app');
				containerElement.appendChild(quadElement);	
			}
			
			//incluindo valores em uma lista
			var nomes = ["A", "G", "F", "R", "Q"];
			var listElement, containerElement = document.querySelector('#app1');
			for (var i = 0; i < nomes.length; i++){
				listElement = document.createElement('li');
				var textElement = document.createTextNode(nomes[i]);
				listElement.appendChild(textElement);
				containerElement.appendChild(listElement);
			}
			var inputElement = document.querySelector('input[name=nome]');
			function adicionar(){
				var texto = inputElement.value;
				var nomes = [texto];
				inputElement.value = '';
				var listElement, containerElement = document.querySelector('#app1');
				listElement = document.createElement('li');
				var textElement = document.createTextNode(nomes);
				listElement.appendChild(textElement);
				containerElement.appendChild(listElement);
			}
		</script>
	</body>
</html>
